body>

<form Name="calculator">
<table border=2>
<tr>
  <td colspan="4"><input type=text Name="disp"></td>
</tr>
<tr>
<td><input type=button value="0" Onclick="calculator.display.value+='0'"></td>
  <td><input type=button value="1" Onclick="calculator.display.value+='1'"></td>
